<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
</head>

<body>
    <h1>Shopping Cart</h1>

    <script>
        if (typeof (Storage) === "undefined") {
            alert("Sorry, your browser does not support Web storage. Try again with a better one.");
        } else {
            const availableItems = ["Shampoo", "Soap", "Sponge", "Water"];

            const ul = document.createElement("ul");
            document.body.appendChild(ul);

            function createStore() {
                for (const item of availableItems) {
                    const li = document.createElement("li");
                    li.textContent = item;
                    li.addEventListener("click", () => addItemToCart(item));
                    ul.appendChild(li);
                }
            }

            // Add an item to the cart using session storage
            function addItemToCart(item) {
                sessionStorage.setItem(item, "true");
                displayCart();
            }

            function displayCart() {
                const cartItems = Object.keys(sessionStorage);

                if (cartItems.length > 0) {
                    const cartMessage = document.createElement("p");
                    cartMessage.textContent = `You previously had ${cartItems.length} items in your cart.`;
                    document.body.appendChild(cartMessage);
                }
            }

            createStore();
            displayCart();
        }
    </script>
</body>

</html>
